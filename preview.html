<!DOCTYPE html>
<html>
  <head>
    <title>OpenMapTiles Bright GL Pkl preview</title>
    <style>
      body { margin: 0; padding: 0; }
      #map { top: 0; bottom: 0; width: 100%; height: 100vh; }
    </style>
    <link href='https://unpkg.com/@watergis/maplibre-gl-legend@2.0.0/dist/maplibre-gl-legend.css' rel='stylesheet' />
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet">
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/@watergis/maplibre-gl-legend@2.0.0/dist/maplibre-gl-legend.umd.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: './style.json',
            center: [0, 0],
            zoom: 0,
            hash: true
        });
        map.addControl(new maplibregl.NavigationControl(), 'top-right')
        map.addControl(
            new MaplibreLegendControl.MaplibreLegendControl(
                {},
                {
                    showDefault: true,
                    showCheckbox: true,
                    onlyRendered: true,
                    reverseOrder: true,
                },
            ), 'bottom-left',
        )
    </script>
  </body>
</html>
