<!DOCTYPE html>
<html>
  <head>
    <title>OpenMapTiles Bright GL Pkl preview</title>
    <style>
      body { margin: 0; padding: 0; }
      #map { top: 0; bottom: 0; width: 100%; height: 100vh; }
    </style>
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet">
  </head>
  <body>
    <div id="map"></div>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: './style.json',
            center: [0, 0],
            zoom: 0,
            hash: true
        });
    </script>
  </body>
</html>
