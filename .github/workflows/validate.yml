name: Validate Pkl Style

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Pkl language
        run: |
          curl -L -o pkl 'https://github.com/apple/pkl/releases/download/0.26.3/pkl-linux-amd64'
          chmod +x pkl
          sudo mv pkl /usr/local/bin/pkl

      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @maplibre/maplibre-gl-style-spec --global

      - name : Validate
        run: pkl eval -f json style.pkl | gl-style-validate

      output:
        validation-status: ${{ job.status }}
      
      - name: Trigger deploy workflow:
        if: success()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yml',
              ref: context.ref,
            })